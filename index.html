<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up & Join</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="form-box">
        <div class="button-box">
          <div id="swapBg"></div>
          <button
            id="signBtn"
            type="button"
            class="toggle-btn"
            onclick="rightSwap()"
          >
            Sign Up
          </button>
          <button
            id="logBtn"
            type="button"
            class="toggle-btn"
            onclick="leftSwap()"
          >
            Log In
          </button>
        </div>
        <div class="welcome">
          <h3 class="welcome-text">Sign Up For Free</h3>
        </div>

        <form id="signUp" class="input-group" novalidate>
          <ul class="top-of-form">
            <li>
              <input
                type="text"
                class="input-field"
                placeholder="Firts Name *"
                minlength="3"
                required
              />
            </li>

            <li>
              <input
                type="text"
                class="input-field"
                placeholder="Last Name *"
                minlength="3"
                required
              />
            </li>
          </ul>

          <ul>
            <li>
              <input
            type="email"
            class="input-field"
            placeholder="Email Address *"
            required
          />
            </li>
            
            <li>
              <input
              type="password"
              class="input-field"
              placeholder="Set A Password *"
              minlength="8"
              required
            />
            </li>
          </ul>
         

          <a id="policy" href="#"
            >By registering, you agree to the Terms, Data Policy and Cookies
            Policy.</a
          >

          <li id="btnLi">
            <button type="submit" class="submit-btn">GET STARTED</button>
          </li>
          
        </form>
        
        <!-- log in form  -->

        <form id="logIn" class="input-group" novalidate>
          <input
            type="email"
            class="input-field"
            placeholder="Email Address *"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Password *"
            required
          />

          <a id="forgetPassword" href="#">Forget Password? </a>

          <li id="btnLi2">
            <button type="submit" class="submit-btn">GET STARTED</button>
          </li>
        </form>
      </div>
    </div>
