    <title>Sign Up & Join</title>

  <body>
    <div class="main">
      <div class="form-box">
        <div class="button-box">
          <div id="swap-bg"></div>
          <button type="button" class="toggle-btn">Sign Up</button>
          <button type="button" class="toggle-btn">Log In</button>
        </div>
        <div class="welcome">
          <h3 class="welcome-text">Sign Up For Free</h3>
        </div>

        <form class="input-group">
          <div class="top-of-form">
            <input
              type="text"
              class="input-field"
              placeholder="Firts Name *"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Last Name *"
              required
            />
          </div>

          <input
            type="email"
            class="input-field"
            placeholder="Email Address *"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Set A Password *"
            required
          />

          <button type="button" class="submit-btn">GET STARTED</button>
        </form>
      </div>
    </div>
